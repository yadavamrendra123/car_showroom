{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
<link rel="stylesheet" href="{% static '..\static\showroom_login.css'%}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>showroom_login</title>
  </head>
<body class="text-center">
<main class="form-signin">
  <h2 class="logo"> KGF CAR SHOWROOM</h2>
  <form method="POST" action="/login/">
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-bold" style="margin-top: 2rem; color: #3a1919;" >Log In Here</h1>

    <div class="form-floating ">
      <input type="text" name="login_username" class="form-control" id="floatingInput" placeholder="name@example.com" style="background-color:#3e556d; color: white;">
      <label for="floatingInput" style="color: white;" >Username</label>
    </div>
    <div class="form-floating" style="margin-top: 1.5rem;">
      <input type="password" name="login_password" class="form-control" id="floatingPassword" placeholder="Password"  style="background-color:#3e556d; color: white;">
      <label for="floatingPassword" style="color: white;">Password</label>
    </div>

    <div class="checkbox mb-3" style="color:#3a1919;">
      <label>
        <input type="checkbox" value="remember-me" > Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Log In</button>
  </form>
</main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
